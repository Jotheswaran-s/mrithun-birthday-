<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Birthday Mrithun! üê∫üèéÔ∏è</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- React Dependencies (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        gsap.registerPlugin(ScrollTrigger);

        const { useState, useEffect, useRef } = React;

        const App = () => {
            const headerRef = useRef(null);
            const [isHyperMode, setIsHyperMode] = useState(false);

            const launchConfetti = () => {
                const duration = 3 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };
                const interval = setInterval(function () {
                    const timeLeft = animationEnd - Date.now();
                    if (timeLeft <= 0) return clearInterval(interval);
                    const particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
                }, 250);
            };

            const toggleHyperMode = () => {
                setIsHyperMode(!isHyperMode);
                if (!isHyperMode) {
                    launchConfetti();
                }
            };

            useEffect(() => {
                const tl = gsap.timeline();
                tl.fromTo(".overlay-text", { opacity: 0, scale: 0.5 }, { opacity: 1, scale: 1, duration: 1.5, ease: "elastic.out(1, 0.5)" })
                    .to(".overlay-text", { opacity: 0, duration: 0.5, delay: 1 })
                    .to(".intro-overlay", { y: "-100%", duration: 1, ease: "power4.inOut", onComplete: launchConfetti })
                    .fromTo(".hero-content > *", { y: 50, opacity: 0 }, { y: 0, opacity: 1, staggered: 0.2, duration: 1 });

                gsap.utils.toArray('.fade-in-section').forEach(element => {
                    gsap.fromTo(element, { opacity: 0, y: 50 }, {
                        opacity: 1, y: 0, duration: 1,
                        scrollTrigger: { trigger: element, start: "top 80%", toggleActions: "play none none reverse" }
                    });
                });
            }, []);

            return (
                <div className={`app-container ${isHyperMode ? 'hyper-mode' : ''}`}>
                    <div className="intro-overlay">
                        <h1 className="overlay-text">Level 18 Unlocked üîì</h1>
                    </div>

                    <div className="floating-emojis">
                        {[
                            { top: '10%', left: '5%', dur: '15s' },
                            { top: '30%', left: '85%', dur: '20s' },
                            { top: '70%', left: '15%', dur: '18s' },
                            { top: '85%', left: '75%', dur: '25s' },
                            { top: '50%', left: '50%', dur: '22s' }
                        ].map((pos, i) => (
                            <div key={i} className="floating-emoji"
                                style={{ top: pos.top, left: pos.left, animation: `floatAround ${pos.dur} linear infinite` }}>
                                üê∫
                            </div>
                        ))}
                    </div>

                    <nav className="navbar">
                        <div className="logo">üê∫ MRITHUN 18 üëë</div>
                        <div className="date">FEB 21, 2026</div>
                    </nav>

                    <header className="hero" ref={headerRef}>
                        <div className="wolf-container">
                            <lottie-player
                                src="https://assets8.lottiefiles.com/packages/lf20_S68Sst.json"
                                background="transparent"
                                speed="1"
                                style={{ width: '500px', height: '500px' }}
                                loop
                                autoplay
                            ></lottie-player>
                        </div>
                        <div className="hero-content">
                            <h2 className="subtitle">The Legend of the Wolf üê∫</h2>
                            <h1 className="title">HAPPY 18TH BIRTHDAY</h1>
                            <h1 className="name">MRITHUN</h1>
                            <p className="tagline">"True legends are not born, they are built." üèéÔ∏è</p>
                            <button className="boost-btn" onClick={toggleHyperMode}>
                                {isHyperMode ? "ENGINE NORMAL" : "ACTIVATE TURBO BOOST üöÄ"}
                            </button>
                        </div>
                        <div className="scroll-indicator"><span>‚¨á</span></div>
                    </header>

                    <section className="section roadmap fade-in-section">
                        <h2 className="section-title">Roadmap to Excellence</h2>
                        <div className="timeline">
                            <div className="timeline-row">
                                <div className="timeline-item">
                                    <h3>The Starting Line</h3>
                                    <p>The journey began. A spark of brilliance that would grow into the legend we see today.</p>
                                </div>
                                <div className="year-marker">0-5</div>
                            </div>
                            <div className="timeline-row">
                                <div className="year-marker">6-12</div>
                                <div className="timeline-item right">
                                    <h3>Building the Engine</h3>
                                    <p>Gaining speed, making friends, and discovering the passions that define you.</p>
                                </div>
                            </div>
                            <div className="timeline-row">
                                <div className="timeline-item">
                                    <h3>Full Throttle</h3>
                                    <p>Navigating the twists and turns of school and growth with unmatched style.</p>
                                </div>
                                <div className="year-marker">13-17</div>
                            </div>
                            <div className="timeline-row">
                                <div className="year-marker">18</div>
                                <div className="timeline-item right">
                                    <h3>The Winner's Circle</h3>
                                    <p>The finish line of childhood and the starting grid of greatness. Level 18 unlocked.</p>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section className="section messages fade-in-section">
                        <div className="message-container">
                            <h2 className="section-title">Words for the Journey</h2>
                            <div className="message-box">
                                <p>"The rearview mirror is small, the windshield is huge."</p>
                                <p className="highlight">"Drive your life with purpose, Mrithun üëëüî•"</p>
                                <p>"18 years of being amazing. 100 years of ahead to conquer."</p>
                            </div>
                        </div>
                    </section>

                    <footer className="footer fade-in-section">
                        <div className="footer-content">
                            <h3>Happy 18th Birthday üê∫‚ù§Ô∏è</h3>
                            <p>Crafted with Love by Jotheswaran & Gowthami ‚ù§Ô∏è</p>
                            <span className="car-icon-large">üèéÔ∏èüí®</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
