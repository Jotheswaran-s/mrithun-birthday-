<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Birthday Mrithun! üèéÔ∏è</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- React Dependencies (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        // Register ScrollTrigger
        gsap.registerPlugin(ScrollTrigger);

        const { useState, useEffect, useRef } = React;

        // ---------------------------------------------------------
        // üì∏ PHOTO SETUP INSTRUCTIONS:
        // 1. Place Mrithun's photos in the "images" folder created in this directory.
        // 2. Rename them to photo1.jpg, photo2.jpg, photo3.jpg, photo4.jpg, photo5.jpg
        // 3. Update the list below to use your local files instead of the internet links.
        // ---------------------------------------------------------


        const App = () => {
            const headerRef = useRef(null);

            // Function to trigger confetti
            const launchConfetti = () => {
                const duration = 3 * 1000;
                const animationEnd = Date.now() + duration;
                const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

                const interval = setInterval(function () {
                    const timeLeft = animationEnd - Date.now();

                    if (timeLeft <= 0) {
                        return clearInterval(interval);
                    }

                    const particleCount = 50 * (timeLeft / duration);
                    confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
                }, 250);
            };

            useEffect(() => {
                // Intro Animation
                const tl = gsap.timeline();

                tl.fromTo(".overlay-text",
                    { opacity: 0, scale: 0.5 },
                    { opacity: 1, scale: 1, duration: 1.5, ease: "elastic.out(1, 0.5)" }
                )
                    .to(".overlay-text", { opacity: 0, duration: 0.5, delay: 1 })
                    .to(".intro-overlay", { y: "-100%", duration: 1, ease: "power4.inOut", onComplete: launchConfetti })
                    .fromTo(".hero-content > *",
                        { y: 50, opacity: 0 },
                        { y: 0, opacity: 1, staggered: 0.2, duration: 1 }
                    );

                // Scroll Animations
                gsap.utils.toArray('.fade-in-section').forEach(element => {
                    gsap.fromTo(element,
                        { opacity: 0, y: 50 },
                        {
                            opacity: 1,
                            y: 0,
                            duration: 1,
                            scrollTrigger: {
                                trigger: element,
                                start: "top 80%",
                                toggleActions: "play none none reverse"
                            }
                        }
                    );
                });

            }, []);

            return (
                <div className="app-container">
                    {/* Intro Overlay */}
                    <div className="intro-overlay">
                        <h1 className="overlay-text">Engine Started üèéÔ∏è</h1>
                    </div>

                    {/* Navigation/Header */}
                    <nav className="navbar">
                        <div className="logo">MRITHUN 18 üëë</div>
                        <div className="date">FEB 21</div>
                    </nav>

                    {/* Hero Section */}
                    <header className="hero" ref={headerRef}>
                        <div className="hero-content">
                            <h2 className="subtitle">The Future Starts Now üî•</h2>
                            <h1 className="title">HAPPY 18TH BIRTHDAY</h1>
                            <h1 className="name">MRITHUN</h1>
                            <p className="tagline">From Boy to Men. Officially 18. üëë</p>
                            <br />
                            <p className="tagline">"You have grown into someone strong, kind and unstoppable."</p>
                        </div>
                        <div className="scroll-indicator">
                            <span>‚¨á</span>
                        </div>
                    </header>

                    {/* Gallery Section */}
                    <section className="section gallery fade-in-section">
                        <h2 className="section-title">Ride of a Lifetime</h2>
                        <div className="photo-grid">
                            {mrithunPhotos.map((src, idx) => (
                                <div className="photo-card" key={idx}>
                                    <div className="photo-inner">
                                        <img
                                            src={src}
                                            alt={`Moment ${idx + 1}`}
                                            onError={(e) => {
                                                console.error("Failed to load image:", src);
                                                e.target.style.border = "2px solid red";
                                                e.target.src = "https://via.placeholder.com/300x400?text=Image+Not+Found";
                                            }}
                                        />
                                    </div>
                                </div>
                            ))}
                        </div>
                    </section>

                    {/* Messages Section */}
                    <section className="section messages fade-in-section">
                        <div className="message-container">
                            <h2 className="section-title">Words for the Journey</h2>
                            <div className="message-box">
                                <p>"This is just the beginning."</p>
                                <p className="highlight">"The world isn't ready for Mrithun at 18 üëëüî•"</p>
                                <p>"From school days to college ways ‚Äî shine"</p>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="footer fade-in-section">
                        <div className="footer-content">
                            <h3>Happy 18th Birthday ‚ù§Ô∏è</h3>
                            <p>Crafted with Love by Jotheswaran & Gowthami ‚ù§Ô∏è</p>
                            <span className="car-icon-large">üèéÔ∏èüí®</span>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
